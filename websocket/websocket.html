<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<p>获取卡号：<span id="card"></span></p>
</body>
<script src="./static/jquery.min.js"></script>
<script>

	var ws = new WebSocket("ws://localhost:8000/websocket?port=COM3");
	ws.onopen = function() {
		 ws.send(JSON.stringify({"time_light": "100", "voicetimes":"2", "voiceshut":"50", "voicesilent":"50"}));
	};
	ws.onmessage = function (evt) {
		$("#card").html(evt.data);
	};
</script>
</html>
